<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="calc-container">
        <div class="display">
            <div id="operation-display">
                1 + 2 + 3
            </div>
            <div id="result-display">
                6
            </div>
        </div>

        <div class="numpad">
            <div class="clear-container">
                <button id="clear">AC</button>
                <button id="delete">DEL</button>
            </div>
            <div class="bottom-numpad">
                <div class="number-container">
                    <button class="number">7</button>
                    <button class="number">8</button>
                    <button class="number">9</button>
                    <button class="number">4</button>
                    <button class="number">5</button>
                    <button class="number">6</button>
                    <button class="number">1</button>
                    <button class="number">2</button>
                    <button class="number">3</button>
                    <button id="percent">%</button>
                    <button class="number">0</button>
                    <button class="number">.</button>
                </div>
                <div class="operator-container">
                    <button class="operator" id="divide">รท</button>
                    <button class="operator" id="times">ร</button>
                    <button class="operator" id="minus">-</button>
                    <button class="operator" id="plus">+</button>
                    <button class="operator" id="equal">=</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
