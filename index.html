<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="calc-container">
        <div class="display">
            <div id="calc-display"></div>
            <div id="result-display"></div>
        </div>

        <div class="numpad">
            <div class="clear-container">
                <button id="clear">AC</button>
                <button id="delete">DEL</button>
            </div>
            <div class="bottom-numpad">
                <div class="number-container">
                    <button class="number" value="7">7</button>
                    <button class="number" value="8">8</button>
                    <button class="number" value="9">9</button>
                    <button class="number" value="4">4</button>
                    <button class="number" value="5">5</button>
                    <button class="number" value="6">6</button>
                    <button class="number" value="1">1</button>
                    <button class="number" value="2">2</button>
                    <button class="number" value="3">3</button>
                    <button class="number" >%</button>
                    <button class="number" value="0">0</button>
                    <button class="number" value=".">.</button>
                </div>
                <div class="operator-container">
                    <button class="operator" id="divide" value="/">รท</button>
                    <button class="operator" id="times" value="*">ร</button>
                    <button class="operator" id="minus" value="-">-</button>
                    <button class="operator" id="plus" value="+">+</button>
                    <button class="operator" id="equal" value="=">=</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
